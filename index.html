<style>
  :root {
    --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    --pastel-pink: #ffd1dc;
    --pastel-yellow: #fff5ba;
    --pastel-blue: #c1e1ff;
    --deep-pink: #ff6f91;
    --text-color: #5d5d5d;
    --glass-bg: rgba(255, 255, 255, 0.65);
    --glass-border: rgba(255, 255, 255, 0.8);
    --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    height: 100vh;
    width: 100vw;
    background: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-color);
  }

  /* --- BACKGROUND FLOATING ITEMS --- */
  .bg-hearts {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }
  .float-item {
    position: absolute;
    font-size: 1.8rem;
    opacity: 0;
    animation: floatUp linear forwards;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.2) rotate(45deg); opacity: 0; }
  }

  /* --- COMMON CONTAINER STYLES --- */
  .container {
    position: absolute;
    z-index: 10;
    background: var(--glass-bg);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    transition: all 0.5s ease-in-out;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.9);
  }

  .container.active {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
  }

  h1 {
    font-family: 'Sacramento', cursive;
    font-size: 3.5rem;
    color: var(--deep-pink);
    margin-bottom: 20px;
  }

  /* --- LOCK SCREEN --- */
  .lock-screen input {
    padding: 15px 25px;
    border-radius: 50px;
    border: 2px solid #fff;
    background: rgba(255,255,255,0.9);
    text-align: center;
    font-family: 'Quicksand', sans-serif;
    font-size: 1.5rem;
    margin-bottom: 25px;
    outline: none;
    width: 250px;
    letter-spacing: 5px;
    color: var(--deep-pink);
  }
  
  .btn {
    padding: 15px 40px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    color: white;
    font-weight: 600;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 105, 135, 0.3);
    transition: transform 0.2s;
  }
  .btn:hover { transform: scale(1.05); }

  /* HINT ICON STYLE */
  .hint-icon {
    margin-top: 20px;
    font-size: 1.5rem;
    cursor: pointer;
    color: #fff;
    background: rgba(255, 255, 255, 0.3);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
  }
  .hint-icon:hover {
    background: rgba(255, 255, 255, 0.6);
    transform: rotate(15deg);
  }

  /* --- HINT MODAL --- */
  .hint-modal {
    width: 500px;
  }
  .hint-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 30px;
    height: 100px;
    position: relative;
  }
  
  /* --- REWARD MODAL (QR CODE) --- */
  .reward-modal {
    width: 400px;
  }
  .qr-code {
    width: 200px;
    height: 200px;
    border-radius: 15px;
    margin: 10px auto;
    border: 5px solid white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    display: block;
    object-fit: cover;
  }
  .btn-back {
    margin-top: 15px;
    background: #fff;
    color: #888;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1s;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* --- QUESTION SCREEN --- */
  .question-screen { width: 500px; }
  .btn-group {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 50px;
    margin-top: 30px;
    height: 100px;
    position: relative;
  }

  /* --- ENVELOPE AREA --- */
  .envelope-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s, transform 1s ease-in-out;
    z-index: 20;
    transform: translateY(50px);
  }
  .envelope-wrapper.active { opacity: 1; pointer-events: auto; }
  .envelope-wrapper.open-state { transform: translateY(150px); }

  .envelope {
    position: relative;
    width: 600px;
    height: 380px; 
    background: #ff8fab;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.5s;
  }
  .envelope:hover { transform: translateY(-5px); }

  .flap {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: #ff9eb5;
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease-in-out;
    z-index: 5;
    border-radius: 10px 10px 0 0;
  }
  .flap.open { transform: rotateX(180deg); z-index: 1; }

  .pocket {
    position: absolute;
    bottom: 0; left: 0; width: 100%; height: 100%;
    background: #ff8fab;
    clip-path: polygon(0% 100%, 100% 100%, 100% 0, 50% 55%, 0 0);
    z-index: 4;
    border-radius: 0 0 20px 20px;
  }

  .seal {
    position: absolute;
    top: 55%; left: 50%;
    transform: translate(-50%, -50%);
    width: 70px; height: 70px;
    background: #fff;
    border-radius: 50%;
    display: flex; 
    justify-content: center; 
    align-items: center;
    font-size: 2.5rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 6;
  }

  /* The Letter */
  .letter {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) translateY(0);
    width: 90%;
    height: 100%;
    background: #fffafb;
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
    transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1), height 1.2s;
    z-index: 2;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Daisy Design on Letter */
  .letter-deco {
    position: absolute;
    font-size: 2.5rem;
    opacity: 0.25;
    pointer-events: none;
    z-index: 0;
    filter: grayscale(0.2);
  }
  .deco-tl { top: 20px; left: 20px; transform: rotate(-20deg); }
  .deco-tr { top: 20px; right: 20px; transform: rotate(20deg); }
  .deco-bl { bottom: 20px; left: 20px; transform: rotate(20deg); }
  .deco-br { bottom: 20px; right: 20px; transform: rotate(-20deg); font-size: 2rem;}

  .letter-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  
  .letter.active {
    transform: translateX(-50%) translateY(-50%); 
    height: 60vh; 
    overflow-y: auto;
    z-index: 10;
  }
  .letter::-webkit-scrollbar { width: 8px; }
  .letter::-webkit-scrollbar-thumb { background: #ffd1dc; border-radius: 4px; }

  .letter h2 {
    font-family: 'Sacramento', cursive;
    color: var(--deep-pink);

  }

  .letter-text {

  .signature {

    font-family: 'Sacramento', cursive;

    color: var(--deep-pink);
  }

  .proposal-btn {
    display: none;
    margin: 40px auto 10px auto;
    background: var(--deep-pink);
    color: white;
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 111, 145, 0.4);

  }
  @keyframes pulseBtn {

  /* --- CELEBRATION OVERLAY --- */
  .celebration {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.95);
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;

  .celebration h1 {

  }
  @keyframes popIn {

  .confetti {
    position: absolute;
    font-size: 2.5rem;
    animation: confettiFall linear forwards;

  }
  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

</style>
